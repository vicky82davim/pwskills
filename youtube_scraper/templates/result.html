<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Review Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>

  <div class="table-users">
   <div class="header">PW Skills You Tube page</div>

   <table cellspacing="0" class="dont-break-out">
      <tr>
         <th>Title</th>
         <th>Thumbnail URL</th>
         <th>Video URL</th>
         <th>No of Views</th>
         <th>Time since </th>
      </tr>
         {% for review in video_details %}
      <tr>
          <td width="20%">{{review['title1']}}</td>
         <td width="20%">{{review['thumbnail']}}</td>
         <td width="20%">{{review['video_id']}}</td>
         <td width="20%">{{review['viewCountText']}}</td>
         <td width="20%">{{review['publishedTimeText']}} </td>
       {% endfor %}
   </table>
</div>



</body>

</html>
